<!DOCTYPE html>
<html>
<head>
	<title>FMX markets - Trading game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10" id="header">
				<img id = "logo" src="img/logo.png">
				<span class="stats">
					<span>Price of gold:</span>
					<span id="price"></span>
					<span class = "chart-text">High</span>
					<span class = "chart-text" id = "maxPrice">100</span>
					<span class = "chart-text">Low</span>
					<span class = "chart-text" id = "minPrice">100</span>
					<span class = "chart-text">Moving Averages:</span>
					<span class = "chart-text">10MA - </span>
					<span class = "chart-text" id = "ma10">100</span>
					<span class = "chart-text">50MA - </span>
					<span class = "chart-text" id = "ma50">100</span>
					<button id = "btnBuy">Buy</button>
					<button id = "btnSell">Sell</button>
				</span>
				</div>
			<div class="col-1"></div>
		</div>

		<div class="row" id="main">
			<div class="col-1"></div>
			<div class="col" id="chartWindow">
				<canvas id="myChart" height="195"></canvas>
			</div>
			<div class="col-4" id="botWindow">
				bots
			</div>	
			<div class="col-1">
			</div>
		</div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js">			
	</script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
